<div class="page rad-page">
    <div class="header rad-bar" data-template>
        <div>Count tasks: {{= this.model.length }}</div>
        <div>
            <input id="new_task" type="text"/>
            <button class="add-task rad-btn rad-btn-box rad-warning">Add Task</button>
        </div>
    </div>
    <div class="scroll-view content" style="overflow: hidden;">
        <div class="rad-list" style="margin: 0;">
            <ul data-template>
                {{# for(var i = this.model.length - 1; i >= 0; i -= 1) { }}
                <li class="clickable {{# if (this.model.at(i).get('done')) { }}done{{# } }}" data-index="{{= i }}">
                    <span class="icon"></span> <span class="row">{{= this.model.at(i).get('task') }}</span>
                </li>
                {{# } }}
            </ul>
        </div>
    </div>
</div>
